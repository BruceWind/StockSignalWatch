name: Scheduled Run

on:
  push:
  schedule:
    # 在工作日每天上午9点运行 (UTC时间)
    - cron: '0 9 * * 1-5'

jobs:
  run_script:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12.4'  # 或者 '3.12' 如果您确定所有依赖都兼容
    
    - name: Create and activate virtual environment N Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip setuptools wheel
        pip install -r requirements.txt
        python index.py
